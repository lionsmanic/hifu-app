<!DOCTYPE html>
<html lang="zh-TW">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TOKENS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --teal:        #00897B;
  --teal-d:      #00695C;
  --teal-dd:     #004D40;
  --teal-l:      #E0F2F1;
  --teal-ll:     #F1FAFA;
  --accent:      #F4511E;
  --accent-l:    #FBE9E7;
  --red:         #C62828;
  --red-l:       #FFEBEE;
  --blue:        #1565C0;
  --blue-l:      #E3F2FD;
  --amber:       #E65100;
  --amber-l:     #FFF3E0;
  --purple:      #6A1B9A;
  --purple-l:    #F3E5F5;
  --text:        #1C2B2A;
  --text-2:      #4A6362;
  --text-3:      #7A9897;
  --border:      #C8DCDB;
  --border-l:    #E8F4F3;
  --bg:          #EEF5F4;
  --surface:     #FFFFFF;
  --surface-2:   #F7FAFA;
  --shadow-sm:   0 1px 4px rgba(0,77,64,.06), 0 2px 12px rgba(0,77,64,.06);
  --shadow-md:   0 4px 20px rgba(0,77,64,.10), 0 1px 4px rgba(0,77,64,.06);
  --r-sm:  10px;
  --r-md:  16px;
  --r-lg:  22px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESET
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; font-size: 16px; }
body {
  font-family: 'Noto Sans TC', -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -webkit-text-size-adjust: 100%;
}
button { font-family: inherit; cursor: pointer; }
input, select { font-family: inherit; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   LAYOUT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
#app {
  max-width: 640px;
  margin: 0 auto;
  padding: 0 0 100px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   HERO HEADER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.hero {
  background: linear-gradient(150deg, var(--teal-dd) 0%, var(--teal-d) 50%, var(--teal) 100%);
  padding: 28px 24px 24px;
  position: relative;
  overflow: hidden;
}
.hero::before {
  content: '';
  position: absolute; right: -60px; top: -60px;
  width: 220px; height: 220px;
  background: rgba(255,255,255,.05);
  border-radius: 50%;
}
.hero::after {
  content: '';
  position: absolute; right: 40px; bottom: -80px;
  width: 180px; height: 180px;
  background: rgba(255,255,255,.04);
  border-radius: 50%;
}
.hero-inner { position: relative; z-index: 1; }
.hero-badge {
  display: inline-flex; align-items: center; gap: 6px;
  background: rgba(255,255,255,.15);
  border: 1px solid rgba(255,255,255,.2);
  border-radius: 99px; padding: 4px 12px;
  font-size: 12px; font-weight: 700;
  color: rgba(255,255,255,.85);
  margin-bottom: 10px; letter-spacing: .5px;
}
.hero-title {
  font-size: 26px; font-weight: 900;
  color: #fff; line-height: 1.2;
  letter-spacing: -.2px;
}
.hero-sub {
  color: rgba(255,255,255,.6);
  font-size: 13px; margin-top: 6px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STICKY PROGRESS BAR
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.progress-bar {
  position: sticky; top: 0; z-index: 100;
  background: rgba(255,255,255,.95);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border-l);
  padding: 12px 20px;
  box-shadow: 0 2px 12px rgba(0,77,64,.06);
}
.progress-steps {
  display: flex; align-items: center; gap: 0;
  margin-bottom: 10px;
}
.p-step {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; position: relative;
}
.p-step:not(:last-child)::after {
  content: '';
  position: absolute; top: 14px; left: 50%;
  width: 100%; height: 2px;
  background: var(--border);
  transition: background .4s;
  z-index: 0;
}
.p-step.done:not(:last-child)::after { background: var(--teal); }
.p-step-dot {
  width: 28px; height: 28px; border-radius: 50%;
  background: var(--border);
  display: flex; align-items: center; justify-content: center;
  font-size: 12px; font-weight: 900;
  color: white; position: relative; z-index: 1;
  transition: background .3s, transform .2s;
  flex-shrink: 0;
}
.p-step.done   .p-step-dot { background: var(--teal); }
.p-step.active .p-step-dot {
  background: var(--accent);
  transform: scale(1.15);
  box-shadow: 0 0 0 4px var(--accent-l);
}
.p-step-name {
  font-size: 10px; font-weight: 700; margin-top: 4px;
  color: var(--text-3); white-space: nowrap;
  transition: color .3s;
}
.p-step.done   .p-step-name { color: var(--teal); }
.p-step.active .p-step-name { color: var(--accent); }

.progress-track {
  height: 4px; background: var(--border-l); border-radius: 99px;
  overflow: hidden; margin-top: 2px;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--teal-d), var(--teal));
  border-radius: 99px;
  transition: width .6s cubic-bezier(.4,0,.2,1);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   MAIN CONTENT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.content { padding: 24px 16px 0; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SECTION TITLE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sec-title {
  display: flex; align-items: center; gap: 10px;
  margin-bottom: 22px;
}
.sec-title-num {
  width: 36px; height: 36px; border-radius: 50%;
  background: linear-gradient(135deg, var(--teal-d), var(--teal));
  color: white; font-size: 15px; font-weight: 900;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; box-shadow: 0 3px 8px rgba(0,105,92,.3);
}
.sec-title-text { font-size: 20px; font-weight: 900; color: var(--teal-dd); }
.sec-title-sub  { font-size: 13px; color: var(--text-3); margin-top: 2px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   CARD
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.card {
  background: var(--surface);
  border-radius: var(--r-lg);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border-l);
  padding: 22px 20px;
  margin-bottom: 14px;
  transition: box-shadow .2s;
  overflow: hidden;
  width: 100%;
}
.card-header {
  display: flex; align-items: center; gap: 12px;
  padding: 12px 16px; border-radius: var(--r-sm);
  margin-bottom: 20px;
}
.card-header-icon {
  width: 42px; height: 42px; border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  font-size: 20px; flex-shrink: 0;
}
.card-header-title { font-size: 17px; font-weight: 900; line-height: 1.3; }
.card-header-sub   { font-size: 13px; opacity: .75; margin-top: 2px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   INFO BOX
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.info-box {
  background: var(--teal-ll);
  border: 1px solid var(--border);
  border-left: 4px solid var(--teal);
  border-radius: var(--r-sm);
  padding: 14px 16px;
  font-size: 14px; line-height: 1.7;
  color: var(--teal-dd);
  margin-bottom: 16px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   FORM FIELDS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.field { margin-bottom: 16px; }
.field-label {
  display: block; font-weight: 700; font-size: 14px;
  color: var(--text-2); margin-bottom: 8px;
  display: flex; align-items: center; gap: 6px;
}
.field-label .req { color: var(--accent); font-size: 16px; line-height: 1; }

.field-input {
  width: 100%; padding: 14px 16px;
  border: 2px solid var(--border); border-radius: var(--r-sm);
  font-size: 16px; background: var(--surface-2);
  color: var(--text); appearance: none; -webkit-appearance: none;
  transition: border .2s, box-shadow .2s, background .2s;
  outline: none;
}
.field-input:focus {
  border-color: var(--teal);
  background: var(--surface);
  box-shadow: 0 0 0 4px rgba(0,137,123,.1);
}
.select-wrap { position: relative; }
.select-wrap::after {
  content: 'â–¾'; position: absolute; right: 16px; top: 50%;
  transform: translateY(-50%); color: var(--text-3);
  pointer-events: none; font-size: 14px;
}
.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
@media (max-width: 400px) { .grid-2 { grid-template-columns: 1fr; } }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   TOGGLE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.toggle {
  display: flex; align-items: center; gap: 14px;
  background: var(--teal-ll);
  border: 1.5px solid var(--border);
  padding: 14px 18px; border-radius: var(--r-md);
  cursor: pointer; margin-bottom: 20px;
  user-select: none; transition: all .15s;
  -webkit-tap-highlight-color: transparent;
}
.toggle:active { transform: scale(.99); }
.toggle.checked {
  background: var(--teal-l);
  border-color: var(--teal);
}
.toggle-switch {
  width: 50px; height: 28px; border-radius: 99px;
  background: var(--border); position: relative;
  transition: background .2s; flex-shrink: 0;
}
.toggle.checked .toggle-switch { background: var(--teal); }
.toggle-switch::after {
  content: '';
  position: absolute; top: 3px; left: 3px;
  width: 22px; height: 22px; border-radius: 50%;
  background: white;
  box-shadow: 0 1px 4px rgba(0,0,0,.2);
  transition: transform .2s cubic-bezier(.4,0,.2,1);
}
.toggle.checked .toggle-switch::after { transform: translateX(22px); }
.toggle-label { font-size: 15px; font-weight: 700; color: var(--teal-dd); line-height: 1.3; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   STEPPER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.stepper-section { margin-bottom: 6px; }
.stepper-section-title {
  font-size: 13px; font-weight: 700; color: var(--text-3);
  text-transform: uppercase; letter-spacing: .8px;
  margin-bottom: 12px; padding-bottom: 8px;
  border-bottom: 1px solid var(--border-l);
}
.stepper-grid {
  display: grid; grid-template-columns: repeat(3,1fr); gap: 8px;
}
/* æ‰‹æ©Ÿï¼šå–®æ¬„æ©«æ’ï¼Œlabel åœ¨å·¦ï¼Œ+/- åœ¨å³ */
@media (max-width: 699px) {
  .stepper-grid { grid-template-columns: 1fr; gap: 8px; }
  .stepper-item {
    display: flex; align-items: center;
    justify-content: space-between;
    padding: 12px 16px; text-align: left;
  }
  .stepper-label {
    min-height: unset; margin-bottom: 0;
    text-align: left; font-size: 13px;
    flex: 1; justify-content: flex-start;
  }
  .stepper-score { margin-bottom: 0; margin-left: 8px; flex-shrink: 0; }
  .stepper-controls { flex-shrink: 0; gap: 10px; margin-left: 12px; }
  .stepper-btn { width: 44px; height: 44px; font-size: 22px; }
  .stepper-val { font-size: 22px; min-width: 34px; }
}

.stepper-item {
  background: var(--surface-2);
  border: 1.5px solid var(--border-l);
  border-radius: var(--r-sm);
  padding: 12px 10px;
  text-align: center;
  transition: border .2s, background .2s;
}
.stepper-item.has-value {
  border-color: var(--teal);
  background: var(--teal-ll);
}
.stepper-label {
  font-size: 11px; font-weight: 700; color: var(--text-3);
  margin-bottom: 8px; line-height: 1.4; min-height: 28px;
  display: flex; align-items: center; justify-content: center;
}
.stepper-score {
  font-size: 10px; color: var(--teal);
  font-weight: 700; margin-bottom: 10px;
  background: var(--teal-l); border-radius: 99px;
  padding: 2px 8px; display: inline-block;
}
.stepper-controls {
  display: flex; align-items: center; justify-content: center; gap: 6px;
}
.stepper-btn {
  width: 38px; height: 38px; border-radius: 50%;
  border: 2px solid var(--border); background: white;
  font-size: 18px; font-weight: 900; color: var(--teal);
  display: flex; align-items: center; justify-content: center;
  transition: all .12s; flex-shrink: 0;
  -webkit-tap-highlight-color: transparent;
  line-height: 1;
}
.stepper-btn:active {
  transform: scale(.88);
  background: var(--teal-l);
  border-color: var(--teal);
}
.stepper-val {
  font-size: 24px; font-weight: 900;
  color: var(--text); min-width: 32px; text-align: center;
}
.stepper-item.has-value .stepper-val { color: var(--teal-d); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   SCORE BANNER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.score-banner {
  display: flex; align-items: center; justify-content: space-between;
  background: linear-gradient(135deg, var(--teal-dd), var(--teal-d));
  border-radius: var(--r-md);
  padding: 16px 22px;
  margin-top: 20px;
}
.score-banner-label {
  color: rgba(255,255,255,.7); font-size: 13px; font-weight: 700;
}
.score-banner-val {
  font-size: 32px; font-weight: 900; color: white; line-height: 1;
}
.score-banner-unit { color: rgba(255,255,255,.7); font-size: 15px; margin-left: 4px; }
.score-banner-warn {
  background: rgba(255,255,255,.12);
  border-radius: var(--r-sm);
  padding: 8px 14px;
  font-size: 12px; font-weight: 700;
  color: #FFE082; margin-top: 10px;
  text-align: center;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PAIN SLIDER
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.pain-slider-wrap { padding: 4px 0 0; }
input[type="range"] {
  -webkit-appearance: none; width: 100%; height: 10px;
  border-radius: 99px; outline: none; cursor: pointer;
}
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 34px; height: 34px; border-radius: 50%;
  background: var(--teal);
  border: 3px solid white;
  box-shadow: 0 2px 12px rgba(0,105,92,.4);
  transition: transform .1s, box-shadow .1s;
}
input[type="range"]:active::-webkit-slider-thumb {
  transform: scale(1.15);
  box-shadow: 0 4px 16px rgba(0,105,92,.5);
}
.pain-scale {
  display: flex; justify-content: space-between;
  margin-top: 10px; padding: 0 4px;
}
.pain-scale span {
  font-size: 12px; font-weight: 700; color: var(--text-3);
  transition: color .2s, transform .2s;
  display: flex; flex-direction: column; align-items: center; gap: 2px;
}
.pain-scale span.active { color: var(--teal); transform: scale(1.15); }
.pain-scale span em { font-size: 9px; font-style: normal; }

.pain-card {
  display: flex; align-items: center; gap: 16px;

async function doSubmit() {

  try {
